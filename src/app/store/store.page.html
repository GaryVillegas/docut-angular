<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tu tienda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>{{userStoreData.storeInfo.bussinessName}}</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-label>{{userStoreData.storeInfo.direction}}</ion-label>
      <ion-icon name="navigate-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-chip [outline]="true">
        {{userStoreData.storeInfo.categories[0]}}
      </ion-chip>
      <ion-chip [outline]="true">
        {{userStoreData.storeInfo.categories[1]}}
      </ion-chip>
      <ion-icon name="apps-outline" slot="start"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Configuracion</ion-label>
    </ion-list-header>
    <ion-item (click)="goToServiceStore()" lines="none">
      <ion-icon name="reader-outline" slot="start"></ion-icon>
      <ion-label>Servicios</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          class="deleteButton"
          (click)="setAlertDeleteOpen(true)"
        >
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          eliminar tienda
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-alert
    [isOpen]="isAlertDeleteOpen"
    header="Eliminar Tienda"
    message="Al eliminar tienda se borraran todos los datos de la tienda."
    [buttons]="alertDeleteButtons"
    (didDismiss)="setAlertDeleteOpen(false)"
  ></ion-alert>
</ion-content>
