<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Slide 1: Información personal -->
  <div *ngIf="currentSlideIndex === 0" class="slide">
    <h2 class="title">Infórmanos sobre ti</h2>

    <ion-input
      [(ngModel)]="userInfo.name"
      placeholder="Nombre"
      class="custom-input"
    ></ion-input>
    <ion-input
      [(ngModel)]="userInfo.lastName"
      placeholder="Apellido"
      class="custom-input"
    ></ion-input>
    <ion-input
      [(ngModel)]="userInfo.rut"
      (ionInput)="formatRUT($event)"
      placeholder="RUT (ej: 12.345.678-9)"
      class="custom-input"
    ></ion-input>

    <div class="buttons-row">
      <ion-button expand="block" (click)="nextSlide()">Siguiente</ion-button>
      <ion-button
        expand="block"
        fill="clear"
        color="medium"
        (click)="prevSlide()"
        >Volver</ion-button
      >
    </div>
  </div>

  <div *ngIf="currentSlideIndex === 1" class="slide final-slide">
    <ion-icon name="checkmark-circle" class="success-icon"></ion-icon>
    <ion-button color="tertiary" expand="block" (click)="handleSubmit()"
      >Finalizar</ion-button
    >
  </div>
</ion-content>
