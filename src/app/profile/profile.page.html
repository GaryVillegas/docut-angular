<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  @if(isLoading){
  <div class="ion-text-center ion-padding">
    <ion-spinner color="tertiary"></ion-spinner>
    <p>Cargando servicios...</p>
  </div>
  }@else{
  <ion-list [inset]="true" lines="none">
    <ion-list-header>
      <ion-label>Tus Datos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        slot="start"
        name="person-outline"
      ></ion-icon>
      <ion-label
        >{{userData.userInfo.name}} {{userData.userInfo.lastName}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        slot="start"
        name="qr-code-outline"
      ></ion-icon>
      <ion-label>{{userData.userInfo.rut}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        name="id-card-outline"
        aria-hidden="true"
        slot="start"
      ></ion-icon>
      <ion-label>{{userData.userInfo.tipe}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-button
          [class]="setDinamicClass"
          (click)="onCreateStore()"
          expand="block"
        >
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Crear Tienda
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onLogOut()" expand="block" class="logout">
          <ion-icon name="log-out-outline" slot="start"></ion-icon> Cerrar
          Sesi√≥n
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  }

  <ion-modal [isOpen]="isModalUserOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Perfil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setModalUserOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-input [(ngModel)]="userData.userInfo.name">
          <ion-icon
            aria-hidden="true"
            slot="start"
            name="person-outline"
          ></ion-icon>
        </ion-input>
        <ion-input [(ngModel)]="userData.userInfo.lastName">
          <ion-icon
            aria-hidden="true"
            slot="start"
            name="person-outline"
          ></ion-icon>
        </ion-input>
        <ion-input [(ngModel)]="userData.userInfo.rut" [disabled]="true">
          <ion-icon
            aria-hidden="true"
            slot="start"
            name="qr-code-outline"
          ></ion-icon>
        </ion-input>
        <ion-button (click)="updateUserData()" expand="block">
          Editar Usuario
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
