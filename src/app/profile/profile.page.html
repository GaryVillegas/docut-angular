<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="ion-padding">
  <ion-list [inset]="true" lines="none">
    <ion-list-header>
      <ion-label>Tus Datos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        slot="start"
        name="person-outline"
      ></ion-icon>
      <ion-label
        >{{userData.userInfoData.name}}
        {{userData.userInfoData.lastName}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        slot="start"
        name="qr-code-outline"
      ></ion-icon>
      <ion-label>{{userData.userInfoData.rut}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        name="id-card-outline"
        aria-hidden="true"
        slot="start"
      ></ion-icon>
      <ion-label>{{userData.userInfoData.tipe}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Configuracion</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      <ion-label>Editar Datos</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button
    [class]="setDinamicClass"
    (click)="onCreateStore()"
    expand="block"
  >
    <ion-icon name="add-outline" slot="start"></ion-icon>
    Crear Tienda
  </ion-button>
  <ion-button (click)="onLogOut()" expand="block" class="logout">
    <ion-icon name="log-out-outline" slot="start"></ion-icon> Cerrar Sesi√≥n
  </ion-button>
</ion-content>
