<ion-content [fullscreen]="true">
  <swiper-container
    #swiper
    initial-slide="0"
    pagination="false"
    keyboard="true"
    (swiper-slidechange)="slideChanged()"
  >
    <swiper-slide *ngFor="let slide of slides">
      <div class="slide-content">
        <img [src]="slide.image" [alt]="slide.title" />
        <h2>{{slide.title}}</h2>
        <p>{{slide.description}}</p>
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="footer">
    <div class="indicators">
      <span
        *ngFor="let slide of slides; let i = index"
        class="indicator"
        [class.active]="currentSlideIndex === i"
      ></span>
    </div>

    <div class="buttons">
      <ng-container
        *ngIf="currentSlideIndex === slides.length - 1; else nextButtons"
      >
        <ion-button
          expand="block"
          (click)="skipOnboarding()"
          class="start-button"
        >
          Comencemos
        </ion-button>
      </ng-container>

      <ng-template #nextButtons>
        <ion-button fill="clear" (click)="skipOnboarding()" class="skip-button">
          Saltar
        </ion-button>
        <ion-button (click)="goNextSlide()" class="next-button">
          Siguiente
        </ion-button>
      </ng-template>
    </div>
  </div>
</ion-content>
